            </ul>
        </nav>
    </header>
    <main>
        <h1>Product</h1>
        <ul class="breadcrumb">
            <li><a href="index.html">
                    <h2>Home Page |</h2>
                </a></li>
            <li><a href="productlist.html">
                    <h2> Product List |</h2>
                </a></li>
            <li>
                <h2> Product</h2>
            </li>
        </ul>
        <div class="product_container">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="blå trøje">
            <div class="card2">

                <div class="info">
                    <h2>Product Information</h2>
                    <br>
                    <div>
                        <h3>Model Name</h3>
                        <p>Sahara Team India Fanwear Round Neck Jersey</p>
                        <br>
                        <h3>Color</h3>
                        <p>Blue</p>
                        <br>

                        <br>
                        <h3>Inventory Number</h3>

                            <select name="size" id="size">

                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </form>
                    </div>
                    <br>
                    <div id="center">
                        <a href="#">
                            <div class="knap">
                                <h2>Add To Basket</h2>
                            </div>

                    </div>
                </div>

            </div>
